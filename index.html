<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odin Project Weather App</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div id="weather"></div>
			<form id="location-form">
				<label for="location-input">Enter a location:</label>
				<input type="text" id="location-input" name="location-input" />
				<button type="submit">Get Weather</button>
			</form>
		</div>
		<script>
			const weather = document.querySelector('#weather');

			async function getWeather() {
				const url = `https://api.weatherapi.com/v1/current.json?key=42d3039f04ac4e4687c171843241405&q=London`;

				const response = await fetch(url, { mode: 'cors' });
				const data = await response.json();

				console.log(data);

				weather.textContent =
					data.location.name +
					`, ` +
					data.location.localtime +
					`, Feel's like
						` +
					data.current.feelslike_c +
					`, ` +
					data.current.condition.text;
			}

			getWeather();
		</script>
	</body>
</html>
